<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="">Firstname</label>
            <input type="text" name="firstname:" size="15">
            <br>
            <br>
            <label for="">Middlename</label>
            <input type="text" name="middlename:" size="15">
            <br>
            <br>
            <label for="">Lastname</label>
            <input type="text" name="lastname:" size="15">
            <br>
            <br>
            <label for="">Courses:</label>
            <select name="" id="">
                <option value="Course">Course</option>
                <option value="MCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label for="">Gender:</label>
            <br>
            <input type="radio" name="Gender">Male
            <br>
            <input type="radio" name="Gender">Female
            <br>
            <input type="radio" name="Gender">Others
            <br>
            <br>
            <label for="">DOB</label>
            <input type="datetime-local">
            <br>
            <br>
            <label for="">Phone</label>
            <input type="text" name="Country code" value="+91" size="2" disabled>
            <input type="tel" name="phone" maxlength="10">
            <br>
            <br>
            <label for="">Address</label>
            <br>
            <textarea name="" id="" cols="80" rows="5"></textarea>
            <br>
            <br>
            <label for="">Email:</label>
            <input type="email">
            <br>
            <br>
            <br>
            <label for="">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <br>
            <label for="">Re-password:</label>
            <input type="password">
            <br>
            <br>
            <input type="checkbox">Agree to terms and conditions
            <br>
            <br>
            <label for="">Choose File</label>
            <input type="file">
            <br>
            <br>
            <label for="">Choose Colors</label>
            <input type="color">
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">
        </fieldset>
    </form>
    </body>
</html>
